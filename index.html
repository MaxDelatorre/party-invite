<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Party Invitation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Cinzel:wght@400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="hero-section">
        <div class="overlay"></div>
        
        <canvas id="fireworks"></canvas>

        <div class="invitation-text">
            <h1 id="birthday-text" class="script-text"></h1>
            <h2 id="party-text" class="bold-text"></h2>
            <p id="toast-text" class="small-text"></p>
            <h3 id="name-text" class="script-text"></h3>
            <h2 id="age-text" class="age-text"></h2>
            <div class="details">
                <p id="date-text"></p>
                <p id="time-text"></p>
                <p id="year-text"></p>
                <p id="address-text"></p>
            </div>
        </div>

        <div class="scroll-arrow">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                <path d="M12 5v14M19 12l-7 7-7-7"/>
            </svg>
        </div>
    </section>

    <section class="details-section">
        <div class="scroll-up">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                <path d="M12 19V5M5 12l7-7 7 7"/>
            </svg>
        </div>
        
        <div class="content">
            <h2>Event Details Coming Soon...</h2>
            <p>More information will be revealed here</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
